name: Tests

on:
  push:
  pull_request:
  workflow_dispatch:

env: 
  CARGO_TERM_COLOR: always

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1

      - run: cargo build
      - run: cargo test
      - run: cargo clippy
      - run: cargo fmt --check
